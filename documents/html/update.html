<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>board update</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../../public/common.css" />
</head>
<body>
<div id="wrapper">
    <div id="board_content">
        <form>
            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요.">
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" class="form-control" id="content" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="title">작성자</label>
                <input type="text" class="form-control" id="user_name" placeholder="작성자명" disabled="disabled">
            </div>
        </form>
    </div>
    <div id="board_bottom" class="float-right">
        <button type="button" class="btn btn-outline-dark btn-sm">목록</button>
        <button type="button" class="btn btn-outline-primary btn-sm">수정</button>
    </div>
</div>
</body>
</html>
